<header>
  <app-button text='{{"Download"}}' icon_classes='{{"las la-hand-point-down"}}' btn='flat' (click)='download_cv()'></app-button>
</header>

<!-- <div id="test">Hello Success</div> -->

<div class="cv" #pdf id='pdf'>
  <div class="pers">
      <header>
        <div class="img">
          <img src="https://media-exp1.licdn.com/dms/image/C4E03AQG4WubjfkOKUg/profile-displayphoto-shrink_800_800/0/1595429954190?e=1642032000&v=beta&t=ZXEkReHLUXgNoRbY2_1L_9wiNcKGKFoZZ7QAvhK_k3I" alt="">
        </div>
        <div class="full-name">
          <h4 class="first-name title">{{cv.first_name}}</h4>
          <h4 class="last-name title">{{cv.last_name}}</h4>
        </div>
        <span class="center info">
          {{cv.profession}}
        </span>
      </header>
      <div class="details-info" *ngIf='cv.email !== "" || cv.phone !== "" || cv.address !== "" || cv.city !== ""'>
        <header>
          <div class="line"></div>
          <div class="icon">
            <i class="las la-user-tie"></i>
          </div>
        </header>
        <!-- Email -->
        <div *ngIf='cv.email !== ""' class="info center">
          <label class='title'>Email</label>
          <span class="value">{{cv.email}}</span>
        </div>
        <!-- phone -->
        <div *ngIf='cv.phone !== ""' class="info center">
          <label class='title'>phone</label>
          <span class="value">{{cv.phone}}</span>
        </div>
        <!-- address -->
        <div *ngIf='cv.address !== ""' class="info center">
          <label class='title'>address</label>
          <span class="value">{{cv.address}}</span>
        </div>
        <!-- city -->
        <div *ngIf='cv.city !== ""' class="info center">
          <label class='title'>city</label>
          <span class="value">{{cv.city}}</span>
        </div>
      </div>
  </div>
  <div class="prof">

  </div>
</div>
