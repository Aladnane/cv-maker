<form [formGroup]="cv_form" [class.hidden]='block_active === "download"'>

  <!-- ---------------------------------------------- -->
  <!-- -----------------heading--------------------- -->
  <!-- ---------------------------------------------- -->
  <div class="heading block" [class.active]='block_active === "heading"'>

    <div class="fields-block">
      <!-- Import Image -->
      <div class="block-photo">
        <div class="img">
          <img src="/assets/images/user-placeholder.jpeg">
        </div>

        <app-button text='{{"Browse Photo"}}' icon_classes='{{"las la-camera-retro"}}' btn='flat'></app-button>
        <input type="file" class='hidden'>
      </div>

      <!-- Fields -->
      <app-input *ngFor="let input of inputs_list_heading" label="{{input.label}}" class="input" [attr.data-field]='input.name'>
        <input type="text" placeholder="{{input.label}}" name='{{input.name}}' formControlName='{{input.name}}'
          (input)='this.cv_info_service.change_value(input.name, form[input.name].value)'>
      </app-input>

    </div>
  </div>

  <!-- ---------------------------------------------- -->
  <!-- --------Trainings And Diplomas---------------- -->
  <!-- ---------------------------------------------- -->
  <div class="education block" [class.active]='block_active === "education"'>

    <div class="fields-block" formArrayName='trainings_diplomas'>
      <!-- Fields Group -->
      <div class="trainings_diplomas" *ngFor="let _trainings_diplomas of trainings_diplomas.controls; let i = index" [attr.data-index]='i'>
        <!-- Header -->
        <header>
          <div class="title">
            Formation: {{cv_form.get(["trainings_diplomas"])?.value[i]["trainings_diplomas_name"]}}
          </div>
          <div class="controls">
            <i class="las {{(block_active_education === i) ? 'la-hand-point-up' : 'la-pen-alt'}}" (click)='toggle_block_active_education(i)'></i>
            <i class="las la-trash-alt" (click)='remove_trainings_diplomas(i)'></i>
          </div>
        </header>
        <!-- Fields -->
          <div [formGroupName]='i' class='block' [class.active]='block_active_education === i'>
            <app-input *ngFor="let input of inputs_list_trainings_diplomas" label="{{input.label}}" class="input" [attr.data-field]='input.name'>
              <input type="text" placeholder="{{input.label}}" name='{{input.name}}' [formControlName]='input.name'
              (input)='this.cv_info_service.change_value_trainings_diplomas(i, input.name, cv_form.get(["trainings_diplomas"])?.value[i][input.name])'>
            </app-input>
          </div>
      </div>

    </div>

    <span (click)='add_trainings_diplomas()' class='link' *ngIf='trainings_diplomas.length > 0'>+ Add more Trainings / Diplomas</span>

    <div class="msg-empty"  *ngIf='trainings_diplomas.length === 0'>
      <i class="las la-inbox"></i>
      <div class="msg">The List is empty</div>
      <span (click)='add_trainings_diplomas()' class='link'>+ Add more Trainings / Diplomas</span>
    </div>
  </div>

  <!-- ---------------------------------------------- -->
  <!-- --------Skills---------------- -->
  <!-- ---------------------------------------------- -->
  <div class="skills block" [class.active]='block_active === "skills"'>
    <div class="fields-block">
      <!-- Fields -->
      <app-input *ngFor="let input of inputs_list_skills" label="{{input.label}}" class="input" [attr.data-field]='input.name'>
        <input type="text" placeholder="{{input.label}}" name='{{input.name}}' formControlName='{{input.name}}'
          (input)='this.cv_info_service.change_value(input.name, form[input.name].value)'>
      </app-input>
    </div>
  </div>

  <!-- ---------------------------------------------- -->
  <!-- ---------------------------------------------- -->
  <!-- ---------------------------------------------- -->

  <!-- Buttons -->
  <div class="buttons">
    <app-button *ngIf="block_active !== 'heading'" text='{{"Previous"}}' icon_classes='{{"las la-hand-point-left"}}' (click)='previous_block()'
      btn='flat'></app-button>

    <div class='btn-left'>
      <app-button text='{{"Next"}}' icon_classes='{{"las la-hand-point-right"}}' (click)='next_block()'
        btn='flat' direction='rtl'></app-button>

      <!-- <app-button text='{{"Sign-Up"}}' icon_classes='{{"las la-sign-in-alt"}}' btn='submit' type='submit' direction='rtl'></app-button> -->
    </div>
  </div>


</form>
