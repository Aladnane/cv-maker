<header>
  <div class="search">
    <input type="text" class="search" placeholder='Search' #search>
    <i class="las la-search icon" (click)='focusOnSearchInput()'></i>
  </div>

  <div class="connection"  *ngIf='!this.auth_service.is_authenticated()'>
    <ul>
      <li><a routerLink="login" routerLinkActive="active" class='login'>Login</a></li>
      <li><a routerLink="sign-up" routerLinkActive="active" class='sign-up'>Sign Up</a></li>
    </ul>
  </div>

  <div class="user" *ngIf='this.auth_service.is_authenticated()'>
    <div class="pers-info">
        <div class="img">
          <img src="/assets/images/user-placeholder.jpeg">
        </div>
        <h5 class="name">{{user?.first_name}} {{user?.last_name | uppercase}}</h5>
        <i class="las la-angle-down"></i>
    </div>
    <div class="notifications">
      <div class="icon active">
        <i class="las la-bell"></i>
        <span class="mark"></span>
      </div>
    </div>

    <span class='logout' (click)='this.auth_service.disconnect()'>Logout</span>
  </div>

</header>
