<div class="input-editable" [class.selected]='input_selected === input' (focusout)='focusout()'>
  <ul class="actions">
    <li><app-button (mousedown)='make_input_editable()' text='Edit Text' *ngIf='input_editable === ""'></app-button></li>
    <li><app-button (mousedown)='open_style_dialog_box()' text='Edit Style'></app-button></li>
  </ul>

  <div class="input-field" (click)='select_input()' (contextmenu)='select_input($event)'>
    <input *ngIf='!multiline' type="text" #input_field (dblclick)='emit_selected_input()' [value]='default_value' [placeholder]='placeholder' spellcheck="false" [class.editable]='input_editable === input' (blur)='emit_selected_input("")' (keyup.enter)='emit_selected_input("")'>

    <textarea *ngIf='multiline' #textarea_field (dblclick)='emit_selected_input()' [placeholder]='placeholder' spellcheck="false" [class.editable]='input_editable === input' (blur)='emit_selected_input("")' (keyup.enter)='emit_selected_input("")'
    >{{default_value}}</textarea>
  </div>
</div>
