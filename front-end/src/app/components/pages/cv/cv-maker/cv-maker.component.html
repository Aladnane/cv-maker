<section class="cv-maker component-container">
  <header>
    <ul class="progress-bar">
      <li [class.active]="blocks[block_active] == 'heading'" (click)="block_active = 0">
        <span class='index'>1</span> Heading
      </li>

      <div class="separator"></div>
      <li [class.active]="blocks[block_active] == 'education'" (click)="block_active = 1">
        <span class='index'>2</span> Education
      </li>

      <div class="separator"></div>
      <li [class.active]="blocks[block_active] == 'work history'" (click)="block_active = 2">
        <span class='index'>3</span> Work History
      </li>

      <div class="separator"></div>
      <li [class.active]="blocks[block_active] == 'skills'" (click)="block_active = 3">
        <span class='index'>4</span> Skills
      </li>

      <div class="separator"></div>
      <li [class.active]="blocks[block_active] == 'summary'" (click)="block_active = 4">
        <span class='index'>5</span> Summary
      </li>

      <div class="separator"></div>
      <li [class.active]="blocks[block_active] == 'finalize'" (click)="block_active = 5">
        <span class='index'>6</span> Finalize
      </li>

      <div class="separator"></div>
      <li [class.active]="blocks[block_active] == 'download'" (click)="block_active = 6">
        <span class='index'>7</span> Download
      </li>

    </ul>
  </header>

  <section class="cv-creator" [class.full-preview]="blocks[block_active] === 'download'">
    <!-- Form -->
      <section class="form" [class.hidden]="blocks[block_active] === 'download'">
          <app-cv-form [block_active]='blocks[block_active]' (next_block_emitter)='next_block()' (previous_block_emitter)='previous_block()'></app-cv-form>
      </section>

      <!-- Preview -->
      <section class="preview">
          <app-cv-preview [block_active]='blocks[block_active]'></app-cv-preview>
      </section>
  </section>
</section>
