<form>
  <div class="inputs">
    <!-- Personnel Info -->
    <div class="block">
      <div class="block-photo">
          <div class="img">
            <img src="/assets/images/user-placeholder.jpeg">
          </div>
          <app-button text='{{"Browse Photo"}}' icon_classes='{{"las la-camera-retro"}}' btn='flat'></app-button>
          <input type="file" class='hidden'>
      </div>
      <app-input label="{{'Firstname'}}"></app-input>
      <app-input label="{{'Lastname'}}"></app-input>
    </div>

    <!-- Email + Password -->
    <div class="block">
      <app-input label="{{'Email'}}" type='email'></app-input>
      <app-input label="{{'Password'}}" type='password'></app-input>
      <app-input label="{{'Confirm Password'}}" type='password'></app-input>
    </div>
  </div>

  <div class="buttons">
    <app-button text='{{"Previous"}}' icon_classes='{{"las la-hand-point-left"}}' btn='flat'></app-button>
    <app-button text='{{"Next"}}' icon_classes='{{"las la-hand-point-right"}}' btn='flat' direction='rtl'></app-button>
  </div>
</form>
